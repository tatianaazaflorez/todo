    <body ng-controller="controller" style="background: url(fondo.jpg);">
		
			
	<header>
		<div class="menu_bar">
			<a href="#" class="bt-menu"><span class="icon-list"></span>Menu</a>
		</div>
 
		<nav>
			<ul>
				<li><a href="#"><span class="icon-home"></span>Inicio</a></li>
				<li><a href="#"><span class="icon-book"></span>Trabajos</a></li>
				<li><a href="#"><span class="icon-clipboard"></span>Proyectos</a></li>
				<li><a href="#"><span class="icon-stats-dots"></span>Servicios</a></li>
				<li><a href="#"><span class="icon-phone"></span>Contactos</a></li>
			</ul>
		</nav>
	</header>
<div class="main">
<center>
		<div class="slides">
		
			<img src="http://lorempixel.com/1600/900/city/1" alt="">
			<img src="http://lorempixel.com/1600/900/city/2" alt="">
			<img src="http://lorempixel.com/1600/900/city/3" alt="">
		</center>
		</div>
	</div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.slides.js"></script>


<div id="principal">
	
<center>
<section id="wrapper-add-todo">
	<input type="text" ng-model="newTodo" required=""/>
	<input type="submit" value="add" ng-click="addTodo()"/>
	<button ng-click="removeAllTodo()">Remove</button>
</section>
<section id="wrapper-todo">
	<div class="todo-item" ng-repeat="todoItem in todo">
		{{todoItem.name}}
		<span class="remove" ng-click="removeItemTodo($index)"></span>
	</div>

</section>
</center>

	
</div>
    </body>

<script>
			$(function(){
  $(".slides").slidesjs({
    play: {
      active: true,
        // [boolean] Generate the play and stop buttons.
        // You cannot use your own buttons. Sorry.
      effect: "slide",
        // [string] Can be either "slide" or "fade".
      interval: 3000,
        // [number] Time spent on each slide in milliseconds.
      auto: true,
        // [boolean] Start playing the slideshow on load.
      swap: true,
        // [boolean] show/hide stop and play buttons
      pauseOnHover: false,
        // [boolean] pause a playing slideshow on hover
      restartDelay: 2500
        // [number] restart delay on inactive slideshow
    }
  });
})




$(document).ready(main);

var contador = 1;

function main(){
	$('.menu_bar').click(function(){
		// $('nav').toggle(); 

		if(contador == 1){
			$('nav').animate({
				left: '0'
			});
			contador = 0;
		} else {
			contador = 1;
			$('nav').animate({
				left: '-100%'
			});
		}

	});

};


</script>
    

</html>
